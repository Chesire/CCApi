name: Main Branch CI

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    name: Gradle | Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Git | Checkout
        uses: actions/checkout@v4

      - name: Java | Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle | Setup
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Gradle | Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle | Build and Test
        run: ./gradlew clean build --no-daemon

      - name: GitHub | Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: main-test-results
          path: build/reports/tests/test/
          retention-days: 30

      - name: GitHub | Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: main-build-artifacts
          path: build/libs/
          retention-days: 30

      - name: Gradle | Update Cache
        run: |
          echo "Cache updated with latest dependencies and Gradle wrapper"